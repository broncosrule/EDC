<main id="mn2">
    <form method="post" action="addattendeeaction.php" enctype="multipart/form-data">
       <fieldset>
          <legend>Fill Out Form</legend>
          <br><label for="firstAttendeeName">Name of First Attendee</label><br><br>
          <input type="text" name="firstAttendeeName" id="firstAttendeeName"><br><br>

          <label for="secondAttendeeName">Name of Second Attendee</label><br><br>
          <input type="text" name="secondAttendeeName" id="secondAttendeeName"><br><br>

          <label for="county">County</label><br><br>
          <input type="text" name="county" id="county"><br><br>

          <label> First attendee dinner</label><br>
          <label for="pDinnerType">Please Choose (Beef, Chicken, Vegetarian)</label><br><br>
          <input type="text" name="pDinnerType" id="pDinnerType"><br><br>

          <label> First attendee lunch</label><br>
          <label for="aDinnerType">Please Choose (Beef, Chicken, Vegetarian)</label><br><br>
          <input type="text" name="aDinnerType" id="aDinnerType"><br><br>

          <label> Second attendee dinner</label><br>
          <label for="p1DinnerType">Please Choose (Beef, Chicken, Vegetarian)</label><br><br>
          <input type="text" name="p1DinnerType" id="p1DinnerType"><br><br>

          <label> Second attendee lunch</label><br>
          <label for="a1DinnerType">Please Choose (Beef, Chicken, Vegetarian)</label><br><br>
          <input type="text" name="a1DinnerType" id="a1DinnerType"><br><br>

          <label for="picture">Your Picture (JPG, PNG, or GIF, max size 1MB)</label><br><br>
          <input type="file" name="picture" id="picture" accept=".jpg, .gif, .png">
          <input type="hidden" name="MAX_FILE_SIZE" value="1048576"><br><br>

          <button type="submit">Submit to Register</button>
       </fieldset>
    </form>
</main>
